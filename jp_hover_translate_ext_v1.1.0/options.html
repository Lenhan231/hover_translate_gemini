
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JP Hover Translate — Options</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans"; margin: 24px; max-width: 720px; }
    h1 { font-size: 20px; }
    label { display: block; margin: 10px 0 4px; font-weight: 600; }
    input[type="text"], select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .note { color: #555; font-size: 13px; }
    .section { border: 1px solid #eee; padding: 16px; border-radius: 12px; margin-bottom: 20px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
  </style>
</head>
<body>
  <h1>JP Hover Translate — Options</h1>

  <div class="section">
    <label>Provider</label>
    <select id="provider">
      <option value="gemini">Gemini</option>
      <option value="deepl">DeepL</option>
    </select>

    <div class="row">
      <div>
        <label>Gemini API Key</label>
        <input id="geminiKey" type="text" placeholder="AIza..."/>
      </div>
      <div>
        <label>Gemini Model</label>
        <input id="geminiModel" type="text" value="gemini-1.5-flash"/>
      </div>
    </div>

    <div class="row">
      <div>
        <label>DeepL API Key</label>
        <input id="deeplKey" type="text" placeholder="deepl-key"/>
      </div>
      <div>
        <label>Target Language</label>
        <select id="targetLang">
          <option value="VI">Vietnamese (VI)</option>
          <option value="EN">English (EN)</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div>
        <label>Max Characters per lookup</label>
        <input id="maxChars" type="text" value="600"/>
      </div>
      <div style="display:flex; align-items:end;">
        <button id="save">Save</button>
      </div>
    </div>

    <p class="note">Press <b>Alt</b> and hover over Japanese text to translate. Click <b>+ Save</b> in the popup to store words locally.</p>
  </div>

  <div class="section">
    <h3>Saved Words (local)</h3>
    <div id="saved"></div>
    <button id="clear">Clear All</button>
  </div>

  <script src="options.js"></script>
</body>
</html>
