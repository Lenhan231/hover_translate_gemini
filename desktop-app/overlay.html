<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: transparent;
      overflow: hidden;
    }
    #overlay {
      background: rgba(30, 30, 34, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .badge {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }
    .close-btn {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e5e7eb;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .close-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      border-color: #f87171;
      color: #f87171;
    }
    #translation {
      color: #e5e7eb;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 8px;
      word-wrap: break-word;
    }
    #reading {
      color: #9ca3af;
      font-size: 13px;
      font-style: italic;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <div class="header">
      <span class="badge">Gemini AI</span>
      <button class="close-btn" id="closeBtn">âœ•</button>
    </div>
    <div id="translation">Translating...</div>
    <div id="reading"></div>
  </div>

  <script>
    const translationEl = document.getElementById('translation');
    const readingEl = document.getElementById('reading');
    const closeBtn = document.getElementById('closeBtn');

    // Listen for translation data
    window.electronAPI.onShowTranslation((data) => {
      translationEl.textContent = data.translation;
      readingEl.textContent = data.reading ? `/${data.reading}/` : '';
    });

    // Close button
    closeBtn.addEventListener('click', () => {
      window.electronAPI.closeOverlay();
    });

    // Close on Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.electronAPI.closeOverlay();
      }
    });
  </script>
</body>
</html>
